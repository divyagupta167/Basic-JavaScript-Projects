<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <div class="main">
                <div class="input">
                    <label for="number">Height in CM :</label>
                 <input type="text" id="height">
                </div>
                <div class="input">
                    <label for="number">Weight in KG :</label>
                 <input type="text" id="weight">
                </div>
               <button id="calculate">Calculate BMI</button>
               <div id="results"></div>
             </div>
        </form>
        <div class="info">
            <h2>BMI WEIGHT GUIDE</h2>
            <p>Under Weight = If less than 18.6</p>
            <p>Normal Weight = If between 18.6 and 24.9</p>
            <p>Over Weight = If greater than 24.9</p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
